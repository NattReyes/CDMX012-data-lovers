<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ghibli-oteca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Ghibli-oteca</h1>
          <img src="https://p.kindpng.com/picc/s/83-834491_official-studio-ghibli-logo-hd-png-download.png"> 
            <ul class="menu">
              <li><input id="films" type="submit" value="Films"></li>
              <li><input id="personajes" type="submit" value="Characters"></li>
              <li><input id="ubicaciones" type="button" value="Locations"></li>
            </ul>
      </nav>
    </header>
      <section id="allFilms">
      <section id="filterFilms">
        <select name="filterDir" id="filterDir">
          <option disabled selected>Choose a director</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
          <option value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option value="Gorō Miyazaki">Gorō Miyazaki</option>
          <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
        </select>
      <select name="filterProducers" id="filterProd">
        <option disabled selected>Choose a producer</option>
        <option value="Isao Takahata">Isao Takahata</option>
        <option value="Hayao Miyazaki">Hayao Miyazaki</option>
        <option value="Toru Hara">Toru Hara</option>
        <option value="Toshio Suzuki">Toshio Suzuki</option>
        <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
      </select>
        <select name="order" id="order">
          <option disabled selected>Choose an order</option>
          <option value="abc">A-Z order</option>
          <option value="zyx">Z-A order</option>
        </select>
      </section>
        <section id="windowFilm">    
        </section>
      </section>
        <section id="allPeople">
          <section id="windowPeople">        
          </section>
        </section>
          <section id="windowLocations">
          </section>  
    <script src="main.js" type="module"></script>
    <footer>©2022 Daniela Carbajal and Natalia Reyes. All reserved rigths</footer>
  </body>
</html>
